<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Eldor Shomurodov landing page</title>
</head>
<body>
 
    <nav class="navbar" id="nav">

        <a href="#" class="navbar-brand">
            <img src="./images/logo.png" alt="logo">
        </a>

        <ul id="menu" class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">Team</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Club</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Shop</a>
            </li>
        </ul>

        <div class="icon-burger" onclick="ToggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div class="menu-bg" id="menu-bg"></div>

    </nav>

    <section class="home">
        <h1>eldor</h1>
        <img src="./images/eldor.png" class="eldor" alt="Eldor">
    </section>

    <section class="info">
        <div class="main">
            <div class="side1">
                <img src="./images/eldor2.jpg" alt="eldor">
            </div>
            <div class="side2">
                <h2 class="name">
                    Eldor
                    <span class="surname">Shomurodov</span>
                </h2>

                <div class="smallInfos">
                    <p>
                        Born
                        <span>1995 year</span>
                    </p>
                    <p>
                        Country
                        <span>Uzbekistan</span>
                    </p>
                    <p>
                        Position
                        <span>Striker</span>
                    </p>
                </div>

                <div class="previous_clubs">
                    <p>Previous clubs</p>
                    <img src="./images/clubs_logo.png" alt="clubs">
                </div>
            </div>
        </div>
    </section>

    <section class="video">
        <div class="videoMain">
            <iframe width="853" height="480" src="https://www.youtube.com/embed/vC-KAi04PpE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>

    <footer class="footer">
        <p class="copyrightText">
            Made by Javohir Group | <script>document.write(new Date().getFullYear());</script>
        </p>
    </footer>

    <script src="./js/app.js"></script>

</body>
</html>
